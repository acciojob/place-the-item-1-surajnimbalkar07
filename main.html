<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>For flex illustration:</h3>
  <div class="holder">
    <div class="item green">3</div>
    <div class="item red">1</div>
    <div class="item blue">2</div>
  </div>

  <h3>For flex-wrap illustration:</h3>
  <div class="holder wrap">
    <div class="item green">3</div>
    <div class="item green">4</div>
    <div class="item green">5</div>
    <div class="item green">6</div>
    <div class="item green">7</div>
    <div class="item red">1</div>
    <div class="item blue">2</div>
  </div>
</body>
</html>
